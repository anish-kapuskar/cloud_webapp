version: 0.0
os: linux
files:             
  - source: ./
    destination: /var/lib/tomcat9/webapps
hooks:
  ApplicationStop:
    - location: ./applicationStop.sh
      timeout: 180
      runas: root
  BeforeInstall:
    - location: ./beforeInstall.sh
      timeout: 180
      runas: root
  AfterInstall:
   - location: ./afterInstall.sh
     timeout: 180
     runas: root
  ApplicationStart:
    - location: ./applicationStart.sh
      timeout: 180
      runas: root	
